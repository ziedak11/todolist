<div *ngIf="errorMessage" class="p-5 alert alert-danger" role="alert">{{errorMessage}}</div>
<ul class="p-5 list-group list-group-flush">
    <li class="list-group-item"><span class="text-danger">Are you sure you want to delete this item?</span>
    </li>
    <li class="list-group-item"><span class="text-info">{{task.title}}</span>
    </li>
    </ul>
    <div class="text-center">
    <a class="btn btn-outline-secondary btn-large" style="margin:20px;" (click)="cancelTask()">Cancel</a> <span class="text-primary"> </span><a class="btn btn-info btn-large" (click)="deleteTask()">Delete</a>
    </div>
